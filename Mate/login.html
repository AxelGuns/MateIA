<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesi贸n - MateIA</title>
  <style>
    :root {
      --primary-color: #4c6ef5;
      --primary-hover: #3b5bdb;
      --border-color: #cbd5e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(270deg, #e0f7fa, #a0bfff, #c1c1e0, #4c6ef5);
  background-size: 600% 600%;
  animation: gradientShift 15s ease infinite;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

@keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

    header {
      width: 100%;
      padding: 25px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .logo-icon {
      font-size: 2rem;
      background: var(--primary-color);
      color: white;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      animation: popIn 1.2s ease;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      width: 100%;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: white;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      animation: slideUp 1s ease-out forwards;
      transform: translateY(50px);
      opacity: 0;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--primary-color);
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .login-container input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(76, 110, 245, 0.4);
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-container button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    .mensaje {
      margin-top: 12px;
      text-align: center;
      color: red;
      font-size: 0.95rem;
    }

    .login-container p {
      text-align: center;
      margin-top: 18px;
      font-size: 0.9rem;
    }

    .login-container a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .login-container a:hover {
      color: var(--primary-hover);
    }

    @media screen and (max-width: 480px) {
      header {
        font-size: 1.2rem;
        padding: 18px 0;
      }

      .logo-icon {
        font-size: 1.5rem;
        padding: 8px;
      }

      .login-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon"></div>
      <div>MateIA</div>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Iniciar sesi贸n</h2>
      <input type="email" id="correo" placeholder="Correo electr贸nico" required />
      <input type="password" id="contrasena" placeholder="Contrase帽a" required />
      <button onclick="iniciarSesion()">Entrar</button>
      <div class="mensaje" id="mensaje"></div>
      <p>驴No tienes cuenta? <a href="registro.html">Reg铆strate</a></p>
    </div>
  </main>

  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js';

    window.iniciarSesion = async function () {
      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;
      const mensaje = document.getElementById('mensaje');

      if (!correo || !contrasena) {
        mensaje.textContent = 'Por favor completa todos los campos';
        return;
      }

      try {
        const credencial = await signInWithEmailAndPassword(auth, correo, contrasena);
        mensaje.style.color = 'green';
        mensaje.textContent = 'Inicio de sesi贸n exitoso. Redirigiendo...';
        localStorage.setItem('mateia_uid', credencial.user.uid);
        setTimeout(() => location.href = 'usuario.html', 2000);
      } catch (error) {
        console.error(error);
        mensaje.style.color = 'red';
        mensaje.textContent = 'Correo o contrase帽a incorrectos';
      }
    }
  </script>
</body>
</html>
