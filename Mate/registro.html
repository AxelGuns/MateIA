<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - MateIA</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="ejercicios.css">
  <style>
    :root {
      --primary-color: #4c6ef5;
      --primary-hover: #3b5bdb;
      --border-color: #cbd5e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #e0f7fa, #c1c1e0, #d9e4ff, #f0f4ff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      width: 100%;
      padding: 25px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .logo-icon {
      font-size: 2rem;
      background: var(--primary-color);
      color: white;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      animation: popIn 1.2s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      width: 100%;
    }

    .registro-container {
      width: 100%;
      max-width: 420px;
      background-color: white;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      animation: slideUp 0.8s ease-out forwards;
      transform: translateY(50px);
      opacity: 0;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .registro-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .registro-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .registro-container input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(76, 110, 245, 0.4);
      outline: none;
    }

    .registro-container button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .registro-container button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    .registro-container .mensaje {
      margin-top: 10px;
      text-align: center;
      font-size: 0.95rem;
      color: red;
    }

    .registro-container p {
      text-align: center;
      margin-top: 18px;
      font-size: 0.9rem;
    }

    .registro-container a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }

    .registro-container a:hover {
      color: var(--primary-hover);
    }

    @media screen and (max-width: 480px) {
      header {
        font-size: 1.2rem;
        padding: 18px 0;
      }

      .logo-icon {
        font-size: 1.5rem;
        padding: 8px;
      }

      .registro-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">ðŸ“Š</div>
      <div>MateIA</div>
    </div>
  </header>

  <main>
    <div class="registro-container">
      <h2>Crear cuenta</h2>
      <input type="text" id="nombre" placeholder="Tu nombre completo" required />
      <input type="email" id="correo" placeholder="Correo electrÃ³nico" required />
      <input type="password" id="contrasena" placeholder="ContraseÃ±a" required />
      <button onclick="registrarUsuario()">Registrarme</button>
      <div class="mensaje" id="mensaje"></div>
      <p>Â¿Ya tienes cuenta? <a href="login.html">Inicia sesiÃ³n</a></p>
    </div>
  </main>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js';
    import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js';

    window.registrarUsuario = async function () {
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;
      const mensaje = document.getElementById('mensaje');

      if (!nombre || !correo || !contrasena) {
        mensaje.textContent = 'Por favor completa todos los campos';
        return;
      }

      try {
        const credencial = await createUserWithEmailAndPassword(auth, correo, contrasena);
        const uid = credencial.user.uid;

        await setDoc(doc(db, 'usuarios', uid), {
          nombre: nombre,
          correo: correo,
          puntos: 0,
          racha: 0,
          nivel: 1,
          retosCompletados: [],
          insignias: [],
          progresoTemas: {
            algebra: 0,
            geometria: 0,
            estadistica: 0,
            trigonometria: 0
          },
          graficaDiaria: [0,0,0,0,0,0,0],
          fechaRegistro: new Date(),
          retosCompletadosLista: [],
          ejerciciosCompletados: 0,
          ultimaActividad: null,
          fechaUltimoReto: null
        });

        mensaje.style.color = 'green';
        mensaje.textContent = 'Registro exitoso. Redirigiendo...';
        setTimeout(() => location.href = 'login.html', 2000);
      } catch (error) {
        console.error(error);
        mensaje.textContent = error.message;
      }
    }
  </script>
</body>
</html>
